<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test d'Affiliation Extraterrestre</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            text-align: center;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .result-box {
            background-color: #d4edda;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Bienvenue sur le test d'affiliation extraterrestre !</h1>
        <p>Remplissez ce formulaire pour découvrir votre affiliation.</p>
        
        <form id="affiliationForm">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom :</label>
                <input type="text" id="nom" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Âge :</label>
                <input type="number" id="age" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="yeux" class="form-label">Couleur des yeux :</label>
                <select id="yeux" class="form-select" required>
                    <option value="Bleu">Bleu</option>
                    <option value="Vert">Vert</option>
                    <option value="Noisette">Noisette</option>
                    <option value="Gris">Gris</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="experience" class="form-label">Expérience spirituelle :</label>
                <select id="experience" class="form-select" required>
                    <option value="novice">Novice</option>
                    <option value="sensible">Sensible</option>
                    <option value="médium">Médium</option>
                    <option value="avancé">Avancé</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Envoyer</button>
        </form>
        
        <div id="resultat" class="result-box" style="display:none;"></div>
    </div>

    <script>
        document.getElementById("affiliationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let nom = document.getElementById("nom").value;
            let age = parseInt(document.getElementById("age").value);
            let yeux = document.getElementById("yeux").value;
            let experience = document.getElementById("experience").value;

            let affiliation = "";
            
            // Logique d'affiliation améliorée
            if (age < 30 && yeux === "Bleu" && experience === "novice") {
                affiliation = "Vous êtes affilié aux Pléiadiens, une race spirituelle et bienveillante.";
            } else if (age >= 30 && age < 50 && yeux === "Vert" && experience === "sensible") {
                affiliation = "Vous êtes affilié aux Arcturiens, des guides interstellaires évolués.";
            } else if (age >= 40 && yeux === "Noisette" && experience === "médium") {
                affiliation = "Vous êtes affilié aux Siriens, une race avancée dans la sagesse cosmique.";
            } else if (age > 50 && experience === "avancé") {
                affiliation = "Vous êtes affilié aux Anciens de l'Univers, les gardiens des mémoires stellaires.";
            } else {
                affiliation = "Affiliation non standard. Vous êtes un explorateur cosmique en quête de vérité !";
            }
            
            document.getElementById("resultat").innerHTML = `
                <h2>Résultat de votre affiliation :</h2>
                <p><strong>Nom :</strong> ${nom}</p>
                <p><strong>Âge :</strong> ${age} ans</p>
                <p><strong>Couleur des yeux :</strong> ${yeux}</p>
                <p><strong>Expérience spirituelle :</strong> ${experience}</p>
                <p><strong>Affiliation :</strong> ${affiliation}</p>
                <button onclick="window.location.reload()" class="btn btn-danger">Réessayer</button>
            `;
            document.getElementById("resultat").style.display = "block";
        });
    </script>
</body>
</html>
