<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test d'Affiliation Extraterrestre</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; background-color: #f4f4f4; }
        h2 { color: #333; }
        form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        label { display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { background: #4CAF50; color: white; padding: 10px; margin-top: 20px; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        #result { margin-top: 20px; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>

    <h2>Test d'Affiliation Extraterrestre</h2>
    <form id="affiliationForm">
        <label>Nom :</label>
        <input type="text" id="nom" required>

        <label>Âge :</label>
        <input type="number" id="age" required>

        <label>Poids (kg) :</label>
        <input type="number" id="poids" required>

        <label>Taille (cm) :</label>
        <input type="number" id="taille" required>

        <label>Apparence morphologique :</label>
        <select id="morphologie">
            <option value="Mince">Mince</option>
            <option value="Athlétique">Athlétique</option>
            <option value="Enrobé">Enrobé</option>
            <option value="Autre">Autre</option>
        </select>

        <label>Couleur des yeux :</label>
        <select id="yeux">
            <option value="Bleu">Bleu</option>
            <option value="Vert">Vert</option>
            <option value="Noisette">Noisette</option>
            <option value="Marron">Marron</option>
            <option value="Autre">Autre</option>
        </select>

        <label>Expérience spirituelle :</label>
        <select id="spiritualite">
            <option value="Débutant">Débutant</option>
            <option value="Intermédiaire">Intermédiaire</option>
            <option value="Avancé">Avancé</option>
        </select>

        <label>Goût artistique :</label>
        <select id="art">
            <option value="Musique">Musique</option>
            <option value="Peinture">Peinture</option>
            <option value="Écriture">Écriture</option>
            <option value="Autre">Autre</option>
        </select>

        <label>Attrait pour les technologies avancées :</label>
        <select id="technologie">
            <option value="Oui">Oui</option>
            <option value="Non">Non</option>
            <option value="Curieux mais prudent">Curieux mais prudent</option>
        </select>

        <label>Relation aux figures d’autorité :</label>
        <select id="autorite">
            <option value="Respect total">Respect total</option>
            <option value="Indépendant">Indépendant</option>
            <option value="Rébellion">Rébellion</option>
        </select>

        <button type="button" onclick="analyserAffiliation()">Analyser mon Affiliation</button>
    </form>

    <div id="result"></div>

    <script>
        function analyserAffiliation() {
            let nom = document.getElementById("nom").value;
            let age = document.getElementById("age").value;
            let poids = document.getElementById("poids").value;
            let taille = document.getElementById("taille").value;
            let morphologie = document.getElementById("morphologie").value;
            let yeux = document.getElementById("yeux").value;
            let spiritualite = document.getElementById("spiritualite").value;
            let art = document.getElementById("art").value;
            let technologie = document.getElementById("technologie").value;
            let autorite = document.getElementById("autorite").value;

            let affiliations = {
                "Pléiadiens": 0,
                "Draconiens": 0,
                "Arcturiens": 0,
                "Siriens": 0,
                "Anunnaki": 0
            };

            if (spiritualite === "Avancé") affiliations["Pléiadiens"] += 20;
            if (yeux === "Bleu" || yeux === "Vert") affiliations["Arcturiens"] += 15;
            if (morphologie === "Athlétique") affiliations["Draconiens"] += 20;
            if (art === "Musique" || art === "Peinture") affiliations["Siriens"] += 10;
            if (technologie === "Oui") affiliations["Anunnaki"] += 15;
            if (autorite === "Rébellion") affiliations["Pléiadiens"] += 10;
            if (autorite === "Respect total") affiliations["Draconiens"] += 10;

            let affiliationFinale = Object.keys(affiliations).reduce((a, b) => affiliations[a] > affiliations[b] ? a : b);
            let pourcentage = affiliations[affiliationFinale];

            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `
                <h3>Résultat de votre affiliation :</h3>
                <p><strong>Nom :</strong> ${nom}</p>
                <p><strong>Âge :</strong> ${age} ans</p>
                <p><strong>Poids :</strong> ${poids} kg</p>
                <p><strong>Taille :</strong> ${taille} cm</p>
                <p><strong>Apparence morphologique :</strong> ${morphologie}</p>
                <p><strong>Couleur des yeux :</strong> ${yeux}</p>
                <p><strong>Expérience spirituelle :</strong> ${spiritualite}</p>
                <p><strong>Goût artistique :</strong> ${art}</p>
                <p><strong>Affiliation extraterrestre dominante :</strong> <b>${affiliationFinale}</b> (${pourcentage}%)</p>
            `;
        }
    </script>

</body>
</html>
