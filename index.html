<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test d'Affiliation Extraterrestre</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Bienvenue sur le test d'affiliation extraterrestre !</h1>
        <p class="text-center">Remplissez ce formulaire pour découvrir votre affiliation.</p>
        <div class="card p-4 mx-auto" style="max-width: 500px;">
            <form id="affiliationForm">
                <label for="nom" class="form-label">Nom :</label>
                <input type="text" id="nom" class="form-control" required>

                <label for="age" class="form-label mt-2">Âge :</label>
                <input type="number" id="age" class="form-control" required>

                <label for="poids" class="form-label mt-2">Poids (kg) :</label>
                <input type="number" id="poids" class="form-control" required>

                <label for="taille" class="form-label mt-2">Taille (cm) :</label>
                <input type="number" id="taille" class="form-control" required>

                <label for="morphologie" class="form-label mt-2">Apparence morphologique :</label>
                <select id="morphologie" class="form-control" required>
                    <option value="Mince">Mince</option>
                    <option value="Normal">Normal</option>
                    <option value="Musclé">Musclé</option>
                    <option value="Enrobé">Enrobé</option>
                    <option value="Fort">Fort</option>
                </select>

                <label for="yeux" class="form-label mt-2">Couleur des yeux :</label>
                <select id="yeux" class="form-control" required>
                    <option value="Bleu">Bleu</option>
                    <option value="Vert">Vert</option>
                    <option value="Noisette">Noisette</option>
                    <option value="Marron">Marron</option>
                </select>

                <label for="experience" class="form-label mt-2">Expérience spirituelle :</label>
                <select id="experience" class="form-control" required>
                    <option value="Débutant">Débutant</option>
                    <option value="Intermédiaire">Intermédiaire</option>
                    <option value="Avancé">Avancé</option>
                </select>

                <label for="art" class="form-label mt-2">Goût artistique :</label>
                <select id="art" class="form-control" required>
                    <option value="Musique">Musique</option>
                    <option value="Peinture">Peinture</option>
                    <option value="Écriture">Écriture</option>
                    <option value="Danse">Danse</option>
                    <option value="Théâtre">Théâtre</option>
                    <option value="Cinéma">Cinéma</option>
                    <option value="Autre">Autre</option>
                </select>

                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="consent" required>
                    <label class="form-check-label" for="consent">J'accepte l'utilisation de mes données</label>
                </div>
                
                <button type="submit" class="btn btn-success w-100 mt-3" id="submitBtn">Envoyer</button>
            </form>
        </div>
    </div>

    <div id="resultat" class="container mt-4 text-center" style="display: none;"></div>

    <script>
        document.getElementById("affiliationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let nom = document.getElementById("nom").value;
            let age = document.getElementById("age").value;
            let poids = document.getElementById("poids").value;
            let taille = document.getElementById("taille").value;
            let morphologie = document.getElementById("morphologie").value;
            let yeux = document.getElementById("yeux").value;
            let experience = document.getElementById("experience").value;
            let art = document.getElementById("art").value;

            let affiliation = "Affiliation non définie.";
            
            if (experience === "Avancé" && art === "Musique") {
                affiliation = "Vous êtes affilié aux Arcturiens, une race très avancée en vibration sonore et énergétique.";
            } else if (morphologie === "Musclé" && yeux === "Vert") {
                affiliation = "Vous êtes affilié aux Végaliens, des êtres puissants et bienveillants.";
            } else if (poids < 60 && taille > 175) {
                affiliation = "Vous êtes affilié aux Pléiadiens, une race évoluée à l’apparence élancée.";
            }
            
            document.getElementById("resultat").style.display = "block";
            document.getElementById("resultat").innerHTML = `
                <div class='alert alert-success p-4'>
                    <h2>Résultat de votre affiliation :</h2>
                    <p><strong>Nom :</strong> ${nom}</p>
                    <p><strong>Âge :</strong> ${age} ans</p>
                    <p><strong>Poids :</strong> ${poids} kg</p>
                    <p><strong>Taille :</strong> ${taille} cm</p>
                    <p><strong>Apparence morphologique :</strong> ${morphologie}</p>
                    <p><strong>Couleur des yeux :</strong> ${yeux}</p>
                    <p><strong>Expérience spirituelle :</strong> ${experience}</p>
                    <p><strong>Goût artistique :</strong> ${art}</p>
                    <p><strong>Affiliation :</strong> ${affiliation}</p>
                    <button onclick='location.reload()' class='btn btn-danger mt-3'>Réessayer</button>
                </div>
            `;
        });
    </script>
</body>
</html>
