<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test d'Affiliation Extraterrestre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 30px;
        }
        #container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            width: 350px;
            margin: auto;
        }
        input, select, button {
            width: 90%;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: green;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        #resultat {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #dff0d8;
            border-left: 5px solid green;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #reessayer {
            display: none;
            margin-top: 10px;
            background-color: red;
        }
    </style>
</head>
<body>

    <h1>Bienvenue sur le test d'affiliation extraterrestre !</h1>
    <p>Remplissez ce formulaire pour découvrir votre affiliation.</p>

    <div id="container">
        <form id="affiliationForm">
            <label>Nom :</label>
            <input type="text" id="nom" required>

            <label>Âge :</label>
            <input type="number" id="age" required>

            <label>Couleur des yeux :</label>
            <select id="yeux">
                <option value="Bleu">Bleu</option>
                <option value="Vert">Vert</option>
                <option value="Marron">Marron</option>
            </select>

            <label>Expérience spirituelle :</label>
            <input type="text" id="experience" required>

            <button type="submit">Envoyer</button>
        </form>
        
        <div id="resultat"></div>
        <button id="reessayer">Réessayer</button>
    </div>

    <script>
        document.getElementById("affiliationForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let nom = document.getElementById("nom").value;
            let age = document.getElementById("age").value;
            let yeux = document.getElementById("yeux").value;
            let experience = document.getElementById("experience").value;

            let affiliation = determinerAffiliation(age, yeux, experience);

            let resultatHTML = `
                <h2>Résultat de votre affiliation :</h2>
                <p><strong>Nom :</strong> ${nom}</p>
                <p><strong>Âge :</strong> ${age} ans</p>
                <p><strong>Couleur des yeux :</strong> ${yeux}</p>
                <p><strong>Expérience spirituelle :</strong> ${experience}</p>
                <h3>Affiliation :</h3>
                <p>${affiliation}</p>
            `;

            document.getElementById("resultat").innerHTML = resultatHTML;
            document.getElementById("resultat").style.display = "block";
            document.getElementById("reessayer").style.display = "block";
        });

        document.getElementById("reessayer").addEventListener("click", function() {
            document.getElementById("affiliationForm").reset();
            document.getElementById("resultat").style.display = "none";
            document.getElementById("reessayer").style.display = "none";
        });

        function determinerAffiliation(age, yeux, experience) {
            if (age > 40 && yeux === "Bleu" && experience.includes("intense")) {
                return "Vous êtes affilié aux Pléiadiens, une race spirituelle avancée.";
            } else if (age < 30 && yeux === "Vert") {
                return "Vous êtes affilié aux Arcturiens, une race de maîtres de la sagesse.";
            } else if (yeux === "Marron" && experience.includes("énergétique")) {
                return "Vous êtes affilié aux Siriens, des êtres connectés aux énergies cosmiques.";
            } else {
                return "Aucune affiliation précise trouvée, mais votre connexion aux étoiles est unique !";
            }
        }
    </script>

</body>
</html>
