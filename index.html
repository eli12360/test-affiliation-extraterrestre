         body {
        font-family: Arial, sans-serif;

        padding: 20px;
    }
    
    .container {
        max-width: 500px;

        font-size: 24px;

    input, select {
        width: 100%;
        padding: 10px;

        border: 1px solid #ddd;
    }

    button {
        background-color: green;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }

    button:hover {
        background-color: darkgreen;
    }

    #result {
        display: none;
        background-color: #dff0d8;
        padding: 15px;
        border-radius: 5px;
        margin-top: 15px;
    }

    .hidden {
        display: none;
    }

    .result-container {
        background-color: #e8f5e9;
        padding: 20px;
        border-radius: 5px;
        margin-top: 15px;
        box-shadow: 0px 0px 10px rgba(0, 128, 0, 0.2);
    }

    .bold {
        font-weight: bold;
        color: #333;
    }

    .retry-btn {
        background-color: red;
        margin-top: 10px;
    }

    .retry-btn:hover {
        background-color: darkred;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur le test d'affiliation extraterrestre !</h1>
        <p>Remplissez ce formulaire pour découvrir votre affiliation.</p>
        <form id="affiliationForm">
            <label>Nom : <input type="text" id="nom" required></label><br>
            <label>Âge : <input type="number" id="age" required></label><br>
            <label>Couleur des yeux :
                <select id="yeux">
                    <option value="Bleu">Bleu</option>
                    <option value="Vert">Vert</option>
                    <option value="Noisette">Noisette</option>
                    <option value="Autre">Autre</option>
                </select>
            </label><br>
            <label>Expérience spirituelle : <input type="text" id="experience" required></label><br>
            <button type="submit">Envoyer</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById("affiliationForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Empêche le rechargement de la page

    let nom = document.getElementById("nom").value;
    let age = document.getElementById("age").value;
    let yeux = document.getElementById("yeux").value;
    let experience = document.getElementById("experience").value;

    let affiliation = determinerAffiliation(age, yeux, experience); // Fonction pour déterminer l'affiliation

    let resultHTML = `
        <div class="result-container">
            <h2>Résultat de votre affiliation :</h2>
            <p><span class="bold">Nom :</span> ${nom}</p>
            <p><span class="bold">Âge :</span> ${age} ans</p>
            <p><span class="bold">Couleur des yeux :</span> ${yeux}</p>
            <p><span class="bold">Expérience spirituelle :</span> ${experience}</p>
            <p><span class="bold">Affiliation :</span> ${affiliation}</p>
        </div>
        <button class="retry-btn" onclick="resetForm()">Réessayer</button>
    `;

    document.getElementById("result").innerHTML = resultHTML;
    document.getElementById("result").style.display = "block";
    document.getElementById("affiliationForm").style.display = "none";
});

// Fonction pour réinitialiser le formulaire
function resetForm() {
    document.getElementById("affiliationForm").reset();
    document.getElementById("affiliationForm").style.display = "block";
    document.getElementById("result").style.display = "none";
}

// Fonction pour déterminer l'affiliation en fonction des choix
function determinerAffiliation(age, yeux, experience) {
    if (yeux === "Bleu" && experience === "intense") {
        return "Vous êtes affilié aux Pléiadiens, une race spirituelle avancée.";
    } else if (yeux === "Vert" && experience === "éveillé") {
        return "Vous êtes affilié aux Arcturiens, porteurs de sagesse cosmique.";
    } else if (age < 30 && experience === "débutant") {
        return "Vous êtes en cours d'affiliation avec les Syriens, en quête d'illumination.";
    } else {
        return "Affiliation indéterminée. Vous êtes un explorateur cosmique en quête de votre essence.";
    }
}
