<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test d'Affiliation Extraterrestre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        form {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin: auto;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #resultat {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Bienvenue sur le test d'affiliation extraterrestre !</h1>
    <p>Remplissez ce formulaire pour découvrir votre affiliation.</p>

    <form id="affiliationForm">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" placeholder="Votre nom">

        <label for="age">Âge :</label>
        <input type="number" id="age" placeholder="Votre âge">

        <label for="yeux">Couleur des yeux :</label>
        <select id="yeux">
            <option value="">Sélectionnez</option>
            <option value="Bleu">Bleu</option>
            <option value="Vert">Vert</option>
            <option value="Noisette">Noisette</option>
            <option value="Marron">Marron</option>
            <option value="Noir">Noir</option>
            <option value="Autre">Autre</option>
        </select>

        <label for="experience">Expérience spirituelle :</label>
        <input type="text" id="experience" placeholder="Décrivez votre expérience">

        <button type="submit">Envoyer</button>
    </form>

    <div id="resultat"></div>

    <script>
        document.getElementById("affiliationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Empêche le rechargement de la page

            let nom = document.getElementById("nom").value.trim() || "Non renseigné";
            let age = document.getElementById("age").value.trim() || "Non renseigné";
            let yeux = document.getElementById("yeux").value || "Non renseigné";
            let experience = document.getElementById("experience").value.trim() || "Non renseigné";

            let resultatDiv = document.getElementById("resultat");
            resultatDiv.innerHTML = `
                <h2>Résultat de votre affiliation :</h2>
                <p><strong>Nom :</strong> ${nom}</p>
                <p><strong>Âge :</strong> ${age} ans</p>
                <p><strong>Couleur des yeux :</strong> ${yeux}</p>
                <p><strong>Expérience spirituelle :</strong> ${experience}</p>
            `;
            resultatDiv.style.display = "block";
        });
    </script>

</body>
</html>
