<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test d'affiliation galactique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: linear-gradient(to right, #000428, #004e92);
      color: white;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: none;
    }
    .checkbox-group {
      margin-bottom: 15px;
    }
    .checkbox-group label {
      display: inline-block;
      margin-right: 10px;
    }
    button {
      padding: 12px 20px;
      background-color: #00c3ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form id="formulaire" action="resultat.html" method="GET">
    <h2>Test d'affiliation galactique</h2>

    <label for="nom">Nom :</label>
    <input type="text" name="nom" required />

    <label for="age">Âge :</label>
    <input type="number" name="age" required />

    <label for="yeux">Couleur des yeux :</label>
    <select name="yeux">
      <option value="Bleu">Bleu</option>
      <option value="Vert">Vert</option>
      <option value="Noisette">Noisette</option>
      <option value="Marron">Marron</option>
    </select>

    <label for="morphologie">Morphologie :</label>
    <select name="morphologie">
      <option value="Minces">Minces</option>
      <option value="Normal">Normal</option>
      <option value="Athlétique">Athlétique</option>
    </select>

    <label for="spiritualite">Niveau de spiritualité :</label>
    <select name="spiritualite">
      <option value="Débutant">Débutant</option>
      <option value="Intermédiaire">Intermédiaire</option>
      <option value="Avancé">Avancé</option>
    </select>

    <label for="art">Expression artistique :</label>
    <select name="art">
      <option value="Aucune">Aucune</option>
      <option value="Musique">Musique</option>
      <option value="Peinture">Peinture</option>
      <option value="Écriture">Écriture</option>
    </select>

    <!-- NOUVEAUX CHAMPS -->
    <label for="intuition">Type d’intuition dominante :</label>
    <select name="intuition">
      <option value="Clairvoyance">Clairvoyance</option>
      <option value="Clairaudience">Clairaudience</option>
      <option value="Clairsentience">Clairsentience</option>
      <option value="Télépathie">Télépathie</option>
      <option value="Canalisation">Canalisation</option>
    </select>

    <label>Sensibilité aux événements cosmiques :</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="cosmos[]" value="Éruptions solaires" /> Éruptions solaires</label>
      <label><input type="checkbox" name="cosmos[]" value="Résonance de Schumann" /> Résonance de Schumann</label>
      <label><input type="checkbox" name="cosmos[]" value="Alignements planétaires" /> Alignements planétaires</label>
      <label><input type="checkbox" name="cosmos[]" value="Portails énergétiques" /> Portails énergétiques</label>
    </div>

    <button type="submit">Envoyer</button>
  </form>

</body>
</html>
