<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test d'Affiliation Extraterrestre</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .result {
            background: #d4f5d4;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            display: none;
            animation: fadeIn 1s;
        }
        button {
            background: green;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        .social-buttons {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur le test d'affiliation extraterrestre !</h1>
        <p>Remplissez ce formulaire pour découvrir votre affiliation.</p>
        <form id="affiliationForm">
            <label>Nom : <input type="text" id="nom" required></label><br>
            <label>Âge : <input type="number" id="age" required></label><br>
            <label>Couleur des yeux :
                <select id="yeux">
                    <option value="Bleu">Bleu</option>
                    <option value="Vert">Vert</option>
                    <option value="Noisette">Noisette</option>
                    <option value="Autre">Autre</option>
                </select>
            </label><br>
            <label>Expérience spirituelle : <input type="text" id="experience" required></label><br>
            <button type="submit">Envoyer</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById("affiliationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let nom = document.getElementById("nom").value;
            let age = document.getElementById("age").value;
            let yeux = document.getElementById("yeux").value;
            let experience = document.getElementById("experience").value;
            
            let affiliation = "";
            if (yeux === "Bleu") {
                affiliation = "Pléiadiens, une race spirituelle avancée.";
            } else if (yeux === "Vert") {
                affiliation = "Arcturiens, des êtres de sagesse et de lumière.";
            } else if (yeux === "Noisette") {
                affiliation = "Siriens, des êtres connectés aux énergies aquatiques.";
            } else {
                affiliation = "une race extraterrestre mystérieuse en quête de vérité.";
            }

            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `
                <h2>Résultat de votre affiliation :</h2>
                <p><strong>Nom :</strong> ${nom}</p>
                <p><strong>Âge :</strong> ${age} ans</p>
                <p><strong>Couleur des yeux :</strong> ${yeux}</p>
                <p><strong>Expérience spirituelle :</strong> ${experience}</p>
                <h3>Affiliation :</h3>
                <p>Vous êtes affilié aux <strong>${affiliation}</strong></p>
                <button onclick="resetForm()" style="background:red;">Réessayer</button>
                <div class="social-buttons">
                    <p>Partagez votre résultat :</p>
                    <a href="https://twitter.com/intent/tweet?text=Mon%20affiliation%20extraterrestre%20est%20${affiliation}" target="_blank">
                        <i class="fab fa-twitter"></i> Twitter
                    </a>
                    <a href="https://www.facebook.com/sharer/sharer.php?u=${window.location.href}" target="_blank">
                        <i class="fab fa-facebook"></i> Facebook
                    </a>
                </div>
            `;
            resultDiv.style.display = "block";
            localStorage.setItem("lastResult", resultDiv.innerHTML);
        });

        function resetForm() {
            document.getElementById("affiliationForm").reset();
            document.getElementById("result").style.display = "none";
        }

        window.onload = function() {
            if (localStorage.getItem("lastResult")) {
                document.getElementById("result").innerHTML = localStorage.getItem("lastResult");
                document.getElementById("result").style.display = "block";
            }
        };
    </script>
</body>
</html>
