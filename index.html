<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test d'Affiliation Extraterrestre</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bienvenue sur le test d'affiliation extraterrestre !</h1>
    <p>Remplissez ce formulaire pour découvrir votre affiliation.</p>
    
    <form id="affiliationForm">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" required>

        <label for="age">Âge :</label>
        <input type="number" id="age" required>

        <label for="yeux">Couleur des yeux :</label>
        <select id="yeux" required>
            <option value="Bleu">Bleu</option>
            <option value="Vert">Vert</option>
            <option value="Noisette">Noisette</option>
            <option value="Gris">Gris</option>
            <option value="Marron">Marron</option>
        </select>

        <label for="experience">Expérience spirituelle :</label>
        <select id="experience" required>
            <option value="Débutant">Débutant</option>
            <option value="Intermédiaire">Intermédiaire</option>
            <option value="Avancé">Avancé</option>
            <option value="Médium voyant">Médium voyant</option>
        </select>
        
        <!-- Case à cocher pour le consentement -->
        <div>
            <input type="checkbox" id="consentement" onchange="activerBouton()">
            <label for="consentement">J’accepte l’utilisation temporaire de mes données</label>
        </div>

        <button type="submit" id="envoyer" disabled>Envoyer</button>
    </form>
    
    <div id="resultat" style="display:none;"></div>
    
    <script>
        function activerBouton() {
            document.getElementById("envoyer").disabled = !document.getElementById("consentement").checked;
        }

        document.getElementById("affiliationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            if (!document.getElementById("consentement").checked) {
                alert("Vous devez accepter l'utilisation temporaire de vos données avant de soumettre le formulaire.");
                return;
            }

            let nom = document.getElementById("nom").value;
            let age = document.getElementById("age").value;
            let yeux = document.getElementById("yeux").value;
            let experience = document.getElementById("experience").value;
            
            let resultatTexte = `<h2>Résultat de votre affiliation :</h2>
                <p><strong>Nom :</strong> ${nom}</p>
                <p><strong>Âge :</strong> ${age} ans</p>
                <p><strong>Couleur des yeux :</strong> ${yeux}</p>
                <p><strong>Expérience spirituelle :</strong> ${experience}</p>`;
            
            document.getElementById("resultat").innerHTML = resultatTexte;
            document.getElementById("resultat").style.display = "block";
        });
    </script>
</body>
</html>
