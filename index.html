<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test d'affiliation extraterrestre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('space-background.jpg'); /* Image de fond spatial */
            background-size: cover;
            background-position: center;
            color: white;
            padding: 50px;
        }

        #form-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        label, select, input {
            display: block;
            margin: 10px auto;
            font-size: 16px;
        }

        button {
            padding: 10px;
            font-size: 18px;
            background: limegreen;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>

    <div id="form-container">
        <h1>Bienvenue sur le test d'affiliation extraterrestre</h1>
        <form id="testForm">
            <label>Nom : <input type="text" id="nom" required></label>
            <label>Âge : <input type="number" id="age" required></label>
            <label>Poids (kg) : <input type="number" id="poids" required></label>
            <label>Taille (cm) : <input type="number" id="taille" required></label>
            <label>Apparence morphologique :
                <select id="morphologie">
                    <option value="Mince">Mince</option>
                    <option value="Athlétique">Athlétique</option>
                    <option value="Enrobé">Enrobé</option>
                </select>
            </label>
            <label>Couleur des yeux :
                <select id="yeux">
                    <option value="Bleu">Bleu</option>
                    <option value="Vert">Vert</option>
                    <option value="Noisette">Noisette</option>
                </select>
            </label>
            <label>Expérience spirituelle :
                <select id="spiritualite">
                    <option value="Débutant">Débutant</option>
                    <option value="Intermédiaire">Intermédiaire</option>
                    <option value="Avancé">Avancé</option>
                </select>
            </label>
            <label>Goût artistique :
                <select id="art">
                    <option value="Musique">Musique</option>
                    <option value="Peinture">Peinture</option>
                    <option value="Autre">Autre</option>
                </select>
            </label>

            <button type="submit">Envoyer</button>
        </form>
    </div>

    <script>
        document.getElementById("testForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let nom = document.getElementById("nom").value;
            let age = document.getElementById("age").value;
            let poids = document.getElementById("poids").value;
            let taille = document.getElementById("taille").value;
            let morphologie = document.getElementById("morphologie").value;
            let yeux = document.getElementById("yeux").value;
            let spiritualite = document.getElementById("spiritualite").value;
            let art = document.getElementById("art").value;

            let url = `resultat.html?nom=${nom}&age=${age}&poids=${poids}&taille=${taille}&morphologie=${morphologie}&yeux=${yeux}&spiritualite=${spiritualite}&art=${art}`;
            window.location.href = url;
        });
    </script>

</body>
</html>
