<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test d'Affiliation Extraterrestre</title>
</head>
<body>
   <h1>Bienvenue sur le test d'affiliation extraterrestre !</h1>
    <p>Répondez aux questions ci-dessous pour découvrir votre lignée.</p>
    
    <form>
        <label for="nom">Quel est votre prénom ?</label>
        <input type="text" id="nom" name="nom"><br><br>

        <label for="age">Quel est votre âge ?</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="yeux">Quelle est la couleur de vos yeux ?</label>
        <select id="yeux" name="yeux">
            <option value="bleu">Bleu</option>
            <option value="vert">Vert</option>
            <option value="noisette">Noisette</option>
            <option value="marron">Marron</option>
            <option value="autre">Autre</option>
        </select><br><br>

        <label for="experience">Avez-vous déjà eu des expériences spirituelles ou étranges ?</label>
        <textarea id="experience" name="experience" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Envoyer</button>
    </form>
<script>
    // Vérifier si le formulaire existe
    let formulaire = document.querySelector("form");

    if (formulaire) {
        formulaire.addEventListener("submit", function(event) {
            event.preventDefault(); // Empêche le rechargement de la page

            let nom = document.getElementById("nom") ? document.getElementById("nom").value : "Non renseigné";
            let age = document.getElementById("age") ? document.getElementById("age").value : "Non renseigné";
            let yeux = document.getElementById("yeux") ? document.getElementById("yeux").value : "Non renseigné";
            let experience = document.getElementById("experience") ? document.getElementById("experience").value : "Non renseigné";

            // Vérifier si la div d'affichage des résultats existe, sinon la créer
            let resultatDiv = document.getElementById("resultat");
            if (!resultatDiv) {
                resultatDiv = document.createElement("div");
                resultatDiv.id = "resultat";
                document.body.appendChild(resultatDiv);
            }

            // Construire le texte de résultat
            let resultat = `
                <h2>Résultat de votre affiliation :</h2>
                <p><strong>Nom :</strong> ${nom}</p>
                <p><strong>Âge :</strong> ${age} ans</p>
                <p><strong>Couleur des yeux :</strong> ${yeux}</p>
                <p><strong>Expérience spirituelle :</strong> ${experience}</p>
            `;

            // Ajouter les résultats dans la div prévue
            resultatDiv.innerHTML = resultat;
        });
    } else {
        console.error("Formulaire introuvable !");
    }
</script>
    <script>
    document.getElementById("affiliationForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Empêche le rechargement de la page

        let nom = document.getElementById("nom").value;
        let age = document.getElementById("age").value;
        let yeux = document.getElementById("yeux").value;
        let experience = document.getElementById("experience").value;

        let resultat = `
            <h2>Résultat de votre affiliation :</h2>
            <p><strong>Nom :</strong> ${nom}</p>
            <p><strong>Âge :</strong> ${age} ans</p>
            <p><strong>Couleur des yeux :</strong> ${yeux}</p>
            <p><strong>Expérience spirituelle :</strong> ${experience}</p>
        `;

        document.getElementById("resultat").innerHTML = resultat;
    });
</script>
</body>
</html>
