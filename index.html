<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test d'Affiliation Extraterrestre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #d4edda;
            border-radius: 5px;
            border: 1px solid #c3e6cb;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test d'Affiliation Extraterrestre</h1>
        <p>Remplissez ce formulaire pour découvrir votre affiliation.</p>
        
        <form id="affiliationForm">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" required>
            
            <label for="age">Âge :</label>
            <input type="number" id="age" required>
            
            <label for="yeux">Couleur des yeux :</label>
            <select id="yeux">
                <option value="Bleu">Bleu</option>
                <option value="Vert">Vert</option>
                <option value="Marron">Marron</option>
                <option value="Gris">Gris</option>
            </select>
            
            <label for="experience">Expérience spirituelle :</label>
            <input type="text" id="experience" required>
            
            <button type="submit">Envoyer</button>
        </form>
        
        <div class="result" id="resultat"></div>
    </div>
    
    <script>
        document.getElementById("affiliationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let nom = document.getElementById("nom").value;
            let age = document.getElementById("age").value;
            let yeux = document.getElementById("yeux").value;
            let experience = document.getElementById("experience").value;
            
            let resultatHTML = `
                <h2>Résultat de votre affiliation :</h2>
                <p><strong>Nom :</strong> ${nom}</p>
                <p><strong>Âge :</strong> ${age} ans</p>
                <p><strong>Couleur des yeux :</strong> ${yeux}</p>
                <p><strong>Expérience spirituelle :</strong> ${experience}</p>
            `;
            
            document.getElementById("resultat").innerHTML = resultatHTML;
            document.getElementById("resultat").style.display = "block";
        });
    </script>
</body>
</html>
