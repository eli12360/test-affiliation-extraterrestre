<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat de votre affiliation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Arrière-plan spatial */
        body {
            background: url('images/space_background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* Boîte contenant les résultats */
        .result-box {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            margin-top: 50px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Image d'affiliation */
        img {
            width: 200px;
            border-radius: 10px;
            margin-top: 10px;
        }

        /* Texte défilant */
        .scroll-text {
            position: fixed;
            bottom: 0;
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            font-size: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 0;
        }

        /* Animation du texte */
        .scroll-text p {
            display: inline-block;
            animation: scroll-left 30s linear infinite;
        }

        @keyframes scroll-left {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <div class="result-box">
        <h1>Résultat de votre affiliation</h1>
        <p><strong>Nom :</strong> <span id="nom"></span></p>
        <p><strong>Âge :</strong> <span id="age"></span></p>
        <p><strong>Poids :</strong> <span id="poids"></span></p>
        <p><strong>Taille :</strong> <span id="taille"></span></p>
        <p><strong>Apparence morphologique :</strong> <span id="morphologie"></span></p>
        <p><strong>Couleur des yeux :</strong> <span id="yeux"></span></p>
        <p><strong>Expérience spirituelle :</strong> <span id="experience"></span></p>
        <p><strong>Goût artistique :</strong> <span id="gout"></span></p>
        <h2>Affiliation : <span id="affiliation"></span></h2>
        <img id="imageAffiliation" src="" alt="Affiliation extraterrestre">
    </div>

    <div class="scroll-text">
        <p id="scroll-content">Bienvenue, voyageur cosmique. Votre affiliation révèle un potentiel unique en vous...</p>
    </div>

    <script>
        // Fonction pour récupérer les paramètres de l'URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Récupération des données depuis l'URL
        const nom = getQueryParam("nom") || "Inconnu";
        const age = getQueryParam("age") || "N/A";
        const poids = getQueryParam("poids") || "N/A";
        const taille = getQueryParam("taille") || "N/A";
        const morphologie = getQueryParam("morphologie") || "Non définie";
        const yeux = getQueryParam("yeux") || "Non défini";
        const experience = getQueryParam("experience") || "Débutant";
        const gout = getQueryParam("gout") || "Non précisé";
        const affiliation = getQueryParam("affiliation") || "Affiliation non définie";

        // Définition des images selon l'affiliation
        const affiliationImages = {
            "Arcturiens": "images/arcturien.jpg",
            "Pléiadiens": "images/pleiadien.jpg",
            "Grands Bleus": "images/grand_bleu.jpg",
            "Alpha Draconien": "images/alpha_draconien.jpg",
            "Anunnaki": "images/anunnaki.jpg",
            "Confédération Galactique": "images/confederation.jpg"
        };

        // Sélection de l'image correspondant à l'affiliation
        const imageAffiliation = affiliationImages[affiliation] || "images/default.jpg";

        // Affichage dynamique des résultats
        document.getElementById("nom").innerText = nom;
        document.getElementById("age").innerText = age;
        document.getElementById("poids").innerText = poids + " kg";
        document.getElementById("taille").innerText = taille + " cm";
        document.getElementById("morphologie").innerText = morphologie;
        document.getElementById("yeux").innerText = yeux;
        document.getElementById("experience").innerText = experience;
        document.getElementById("gout").innerText = gout;
        document.getElementById("affiliation").innerText = affiliation;
        document.getElementById("imageAffiliation").src = imageAffiliation;

        // Messages par affiliation
        const affiliationMessages = {
            "Arcturiens": "Les Arcturiens sont des guides spirituels avancés. Ils te conseillent de méditer et d'élever ta fréquence vibratoire pour accéder à une conscience plus lumineuse.",
            "Pléiadiens": "Les Pléiadiens t'invitent à explorer tes émotions profondes et à utiliser l'énergie de l'amour inconditionnel pour guérir les blessures karmiques.",
            "Grands Bleus": "Les Grands Bleus, gardiens de l'équilibre cosmique, t'enseignent la sagesse et la patience pour harmoniser ton énergie avec celle de l'univers.",
            "Alpha Draconien": "Les Alpha Draconiens te rappellent l'importance de la force intérieure et du leadership. Utilise ton charisme pour guider les autres vers l'éveil.",
            "Anunnaki": "Les Anunnaki t'encouragent à rechercher la connaissance cachée et à explorer les mystères ancestraux qui influencent encore notre civilisation.",
            "Confédération Galactique": "La Confédération Galactique t'invite à te connecter à l'unité universelle et à œuvrer pour l'élévation spirituelle collective."
        };

        // Insérer le texte correspondant dans le défilement
        document.getElementById("scroll-content").innerText = affiliationMessages[affiliation] || "Bienvenue, voyageur cosmique. Ton affiliation révèle un potentiel unique en toi...";
    </script>

</body>
</html>
