<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat d'affiliation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background-size: cover;
            background-position: center;
        }

        #result-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 80%;
            max-width: 600px;
            margin: auto;
        }

        @keyframes scrollText {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        #prompteur {
            font-size: 16px;
            margin-top: 20px;
            height: 50px;
            overflow: hidden;
            white-space: nowrap;
            display: block;
            animation: scrollText 10s linear infinite;
        }
    </style>
</head>
<body id="body">

    <div id="result-container">
        <h2>Résultat de votre affiliation</h2>
        <p><strong>Nom :</strong> <span id="nom"></span></p>
        <p><strong>Âge :</strong> <span id="age"></span> ans</p>
        <p><strong>Affiliation :</strong> <span id="affiliation"></span></p>
        <p id="description"></p>
        <div id="prompteur">
            <span id="message-scroll"></span>
        </div>
    </div>

    <script>
        function getParams() {
            let params = new URLSearchParams(window.location.search);
            return {
                nom: params.get("nom"),
                age: params.get("age"),
                yeux: params.get("yeux"),
                spiritualite: params.get("spiritualite")
            };
        }

        function afficherResultat() {
            let data = getParams();
            document.getElementById("nom").innerText = data.nom;
            document.getElementById("age").innerText = data.age;

            let affiliation = "Arcturiens";
            let bgImage = "arcturiens.jpg";
            let description = "Vous êtes un être spirituel avancé en quête de sagesse cosmique.";
            let message = "Méditez chaque jour pour vous connecter aux dimensions supérieures.";

            document.getElementById("affiliation").innerText = affiliation;
            document.getElementById("description").innerText = description;
            document.getElementById("message-scroll").innerText = message;
            document.body.style.backgroundImage = `url('${bgImage}')`;
        }

        afficherResultat();
    </script>

</body>
</html>
