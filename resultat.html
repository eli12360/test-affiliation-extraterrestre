<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Résultat - Affiliation Extraterrestre</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 50px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      background-color: black;
    }

    #result-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 40px;
      border-radius: 15px;
      display: inline-block;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    h2 {
      margin-bottom: 25px;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }
  </style>
</head>
<body id="body">

  <div id="result-container">
    <h2>Résultat de votre affiliation</h2>
    <p><strong>Nom :</strong> <span id="nom"></span></p>
    <p><strong>Âge :</strong> <span id="age"></span> ans</p>
    <p><strong>Affiliation :</strong> <span id="affiliation"></span></p>
  </div>

  <script>
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        nom: params.get("nom") || "Inconnu",
        age: params.get("age") || "Non précisé",
        yeux: params.get("yeux") || "",
        spiritualite: params.get("spiritualite") || "",
        morphologie: params.get("morphologie") || "",
        art: params.get("art") || "",
        contexte: params.get("contexte") || ""
      };
    }

    const messages = {
      Pleiadiens: {
        titre: "Pléiadiens – Messagers de Lumière Stellaire",
        message: "Vous êtes appelés à guider les autres avec amour, douceur et intuition. Votre mission s’amplifie durant les équinoxes et les pics de lumière. Les pleins soleils et les alignements planétaires réactivent vos mémoires célestes.",
        image: "images/pleiadiens.webp"
      },
      Arcturiens: {
        titre: "Arcturiens – Architectes de la Conscience Cristalline",
        message: "Vous excellez dans la sagesse galactique, la géométrie sacrée, et la maîtrise du mental. Les tempêtes solaires activent votre puissance intérieure et votre télépathie. Canalisez des enseignements multidimensionnels durant ces phases.",
        image: "images/arcturiens.webp"
      },
      Siriens: {
        titre: "Siriens – Porteurs des Archives Akashiques",
        message: "Les énergies lunaires, surtout les pleines lunes, vous connectent à vos mémoires galactiques. Vous êtes des guides naturels vers l’Unité et l’harmonie vibratoire. Plongez dans la méditation pour recevoir vos codes.",
        image: "images/siriens.webp"
      },
      Draconiens: {
        titre: "Draconiens – Gardiens de la Puissance Primordiale",
        message: "Vous incarnez une force de transformation. Lors des tempêtes géomagnétiques, vous transmutez l’ombre en lumière. Votre corps énergétique capte les fréquences subtiles des réalignements cosmiques.",
        image: "images/draco.png"
      },
      GrandsBleus: {
        titre: "Grands Bleus – Gardiens de l’Équilibre Cosmique",
        message: "Durant les portails énergétiques et les résonances de Schumann, vous êtes appelés à ancrer l’harmonie sur Terre. Votre fréquence calme les tempêtes internes et collectives.",
        image: "images/grandbleu.webp"
      }
    };

    function afficherResultat() {
      const data = getQueryParams();
      let affiliation = "Pleiadiens";
      let contexte = data.contexte.toLowerCase();

      // Logique de base
      if (data.spiritualite === "Avancé" && data.yeux === "Bleu") affiliation = "Pleiadiens";
      if (data.yeux === "Vert" || data.art === "Musique") affiliation = "Arcturiens";
      if (data.morphologie === "Athlétique") affiliation = "Draconiens";
      if (data.spiritualite === "Intermédiaire" && data.yeux === "Noisette") affiliation = "Siriens";
      if (data.morphologie === "Minces" && data.art === "Peinture") affiliation = "GrandsBleus";

      // Influence cosmique temporaire
      if (contexte.includes("pleine lune")) affiliation = "Siriens";
      if (contexte.includes("tempête solaire")) affiliation = "Arcturiens";
      if (contexte.includes("schumann")) affiliation = "GrandsBleus";
      if (contexte.includes("équinoxe")) affiliation = "Pleiadiens";

      const result = messages[affiliation];

      document.getElementById("nom").innerText = data.nom;
      document.getElementById("age").innerText = data.age;
      document.getElementById("affiliation").innerText = result.titre;
      document.body.style.backgroundImage = `url('${result.image}')`;

      const messageElement = document.createElement("p");
      messageElement.innerText = result.message;
      messageElement.style.marginTop = "20px";
      document.getElementById("result-container").appendChild(messageElement);
    }

    window.onload = afficherResultat;
  </script>

</body>
</html>
