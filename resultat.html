<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat - Affiliation Extraterrestre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 50px;
            background-size: cover;
            background-position: center;
        }
        
        #result-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 80%;
            max-width: 600px;
        }
        
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        #prompteur {
            font-size: 16px;
            margin-top: 20px;
            height: 80px;
            overflow: hidden;
            white-space: nowrap;
            display: block;
        }

        #message-scroll {
            display: inline-block;
            animation: scrollText 10s linear infinite;
        }

        @keyframes scrollText {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body id="body">

    <div id="result-container">
        <h2>Résultat de votre affiliation</h2>
        <p><strong>Nom :</strong> <span id="nom"></span></p>
        <p><strong>Âge :</strong> <span id="age"></span> ans</p>
        <p><strong>Affiliation :</strong> <span id="affiliation"></span></p>
        <p id="description"></p>

        <div id="prompteur">
            <span id="message-scroll"></span>
        </div>
    </div>

    <script>
        function getQueryParams() {
            let params = new URLSearchParams(window.location.search);
            return {
                nom: params.get("nom"),
                age: params.get("age"),
                morphologie: params.get("morphologie"),
                yeux: params.get("yeux"),
                spiritualite: params.get("spiritualite"),
                art: params.get("art")
            };
        }

        function afficherResultat() {
            let data = getQueryParams();
            document.getElementById("nom").innerText = data.nom;
            document.getElementById("age").innerText = data.age;

            let affiliation = "Pléiadiens";
            let bgImage = "pleiadiens.jpg";
            let description = "";
            let message = "";

            if (data.yeux === "Vert") { 
                affiliation = "Arcturiens"; 
                bgImage = "arcturiens.jpg"; 
                description = "Les Arcturiens sont des guides spirituels avancés, porteurs de sagesse et d'harmonie. Votre sensibilité énergétique vous permet de capter des fréquences subtiles.";
                message = "Prenez le temps chaque jour de méditer en vous connectant à la lumière intérieure. Votre mission est de diffuser la paix et l'équilibre autour de vous.";
            }
            if (data.morphologie === "Athlétique") { 
                affiliation = "Draconiens"; 
                bgImage = "draconiens.jpg"; 
                description = "Les Draconiens sont des guerriers spirituels puissants. Vous êtes doté d'une grande volonté et d'une capacité à surmonter les épreuves.";
                message = "Développez votre force intérieure en cultivant la discipline et la maîtrise de soi. Trouvez un équilibre entre puissance et compassion.";
            }
            if (data.spiritualite === "Avancé") { 
                affiliation = "Andromédiens"; 
                bgImage = "andromediens.jpg"; 
                description = "Les Andromédiens possèdent une vision cosmique et une intelligence émotionnelle profonde. Vous êtes un explorateur des dimensions supérieures.";
                message = "Ouvrez votre conscience aux réalités multidimensionnelles en explorant la méditation profonde et la connexion à votre essence divine.";
            }

            document.getElementById("affiliation").innerText = affiliation;
            document.getElementById("description").innerText = description;
            document.getElementById("message-scroll").innerText = message;
            document.body.style.backgroundImage = `url('${bgImage}')`;
        }

        afficherResultat();
    </script>

</body>
</html>
